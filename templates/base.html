<!DOCTYPE html>
<html lang="en">
<head>

    {% block head %}
    <link rel="stylesheet" href="static/style.css" />
    <title>{% block title %}{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans|Roboto');
    </style> 
    {% endblock %}
</head>
<body>

    <main>

    <main>

    <footer>

        {% endblock %}
    </footer>
</body>
</html>
